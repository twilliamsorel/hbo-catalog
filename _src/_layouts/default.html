<!doctype html>
<html>

<head>
  <title>{{ globals.title }} | {{ title }} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="{{ description | default: globals.description }}">
  <meta name="robots" content="{{ page.robots | default: 'index,follow' }}">

  <!-- FAVICONS /-->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  {% if globals.environment == "production" %}
  <!-- insert tracking tags here, later /-->
  {% endif %}

  <!-- BOOTSTRAP /-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body class="{{ title | slugify }}">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <script type="module" src="/assets/js/init.js"></script>
</body>

</html>
